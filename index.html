<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ULSCHOOL Quick form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<link rel="stylesheet" href="css/style.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			$(document).ready(function(){

				$( "#submitBtn" ).click(function( event ) {
					var name=document.getElementById('name').value;
					var email=document.getElementById('email').value;
					var phone=document.getElementById('phone').value;
					var dataString = { "name": name, "email":email, "phone": phone }

					$.ajax({
						type:"post",
						url:"sender.php",
						data: dataString,
						success: function(html) {
							$('#feedback').html(html);
						}
					});
					event.preventDefault();
				});
			});
		</script>
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="">
					<div class="inner-block">
						<h3>Курсы английского языка
							<br>для взрослых и детей</h3>
						<p>Обучим свободному владению английским языком и подготовим к сдаче экзаменов<br> ЕГЭ, ОГЭ, TOEFL,
							IELTS на максимальный балл.</p>
					</div>
					<div class="inner-block-form">
						<label class="form-group">
							<input id="name" type="text" class="form-control"  required>
							<span>Имя</span>
							<span class="border"></span>
						</label>
						<label class="form-group">
							<input id="phone" type="tel" class="form-control"  required>
							<span for="">Телефон</span>
							<span class="border"></span>
						</label>
						<label class="form-group" >
							<textarea name="" id="email" class="form-control" required></textarea>
							<span for="">E-mail</span>
							<span class="border"></span>
						</label>
						<button id="submitBtn">Отправить
							<i class="zmdi zmdi-arrow-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
